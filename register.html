<!DOCTYPE html>
<html>
<head>
  <title>CoffeeCrazeCPH.com</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <header>
    <a href="index.html"><img class="logo" src="Cafes%20Logo.png" width="300" height="60" alt="logo"></a>
    <nav>
      <ul class="nav_links">
        <li><a href="map.html">Map</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="list.html">List Of Cafes</a></li>
        <li><a href="registration-page/register.html">Register</a></li>
        <li><a href="logIn.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-block">
    <h1>Registration</h1>
    <form id="registrationForm" action="http://localhost:4000/users" method="POST">
      <hr>
      <div class="account-type">
        <input type="radio" value="Personal" id="radioOne" name="account_type" checked/>
        <label for="radioOne" class="radio">Personal</label>
      </div>
      <hr>
      <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
      <input type="text" name="email" id="email" placeholder="Email" required/>
      <label class="icon" for="name"><i class="fas fa-user"></i></label>
      <input type="text" name="username" id="name" placeholder="Name" required/>
      <label class="icon" for="password"><i class="fas fa-unlock-alt"></i></label>
      <input type="password" name="password" id="password" placeholder="Password" required/>
      <hr>
      <button type="button" id="submit">Submit</button>
    </form>
  </div>
  <script src="registration-page/register.js"></script>
</div>
</body>
</html>
