<body>
<div class="container">
    <header>
        <a href="/index.html"><img class="logo" src="/Cafes%20Logo.png" width="300" height="60" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="map.html">Map</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="list.html">List Of Cafes</a></li>
                <li><a href="register.html">Register/Log In</a></li>
            </ul>
        </nav>
    </header>

    <div id="user-main-block">
        <h1>User Info</h1>
        <section>
            <div id="userCheck">
                <label for="userInput"></label><input type="text" id="userInput">
                <button id="userCheckBTN">Check for user</button>
            </div>
        </section>
        <div id="userInfoBox">
            <div id="userNameBox">
                <label class="icon" for="userName"><i class="fas fa-user"></i></label>
                <p id="userName"></p>
            </div>
            <br>
            <div id="userEmailBox">
                <label class="icon" for="userEmail"><i class="fas fa-envelope"></i></label>
                <p id="userEmail"></p>
            </div>
            <br>
            <div id="userFavCafeBox">
                <label class="icon" for="userFavCafe"><i class="fa-solid fa-shop"></i></label>
                <p id="userFavCafe"></p>
            </div>
            <br>
            <div id="userIDBox">
                <label class="icon" for="userID"><i class="fa-solid fa-id-card"></i></label>
                <p id="userID"></p>
            </div>
        </div>
    </div>
</div>
