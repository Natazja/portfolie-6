<!-- cafePage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cafe.name} + ' - Cafe Details'"></title>
    <link rel="stylesheet" href ="./Infocss.css">
</head>
<body>

<!-- Navigation bar or header -->
<header>
    <h1> Democratic Coffee</h1>
</header>

<!-- Favorite button -->
<div class="images-section">
    <section>
    <h2>Images</h2>
        <img src="DSC_0625.jpeg" alt="Cafe Interior" class="img-resize1">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/11/36/c4/15/amazing-croissant.jpg" alt="cake" class="img-resize2">

</section>
</div>

<!-- Description -->

<!-- Contact Information -->
<div class="contact-section">
<section>
    <h2>Follow On</h2>
    <a href=https://www.instagram.com/democraticcoffeebar/><img src=https://www.freepnglogos.com/uploads/logo-ig-png/logo-ig-instagram-new-logo-vector-download-13.png class ="insta-photo"></a>
    <a href=https://www.facebook.com/profile.php?id=100054202254742 ><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" class="facebook-photo"></a>
</section>
</div>

<!-- Opening Hours -->
<div class="opening-section">
    <section>
    <h2>Opening Hours</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>Opening Hours</th>
        </tr>
        <!-- Use a loop to display hours for each day -->
        <tr>
            <td>Monday-Friday</td>
            <td>7.30-17</td>
        </tr>
        <tr>
            <td>Saturday-Sunday</td>
            <td>9-16</td>
        </tr>

    </table>
</section>
</div>
<script src="fetchCafeData.js"></script>
<script src="https://kit.fontawesome.com/6dd8ea4c88.js" crossorigin="anonymous"></script>
<script src="favoriteButton.js"></script>
</body>
</html>
